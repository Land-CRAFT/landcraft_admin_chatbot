<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4a7c59 0%, #2d5016 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chatbot-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-header {
            background: linear-gradient(135deg, #6b8e23 0%, #8fbc8f 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            display: flex;
            align-items: flex-start;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6b8e23 0%, #8fbc8f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
            background-image: url('https://raw.githubusercontent.com/GraceBarbacias/landcraft_onboarding_chatbot/main/images/chatbot_onboarding%20(70%20x%2070%20px).png');
            background-size: 25px 25px;
            background-position: center;
            background-repeat: no-repeat;
}
        

        .bot-text {
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            line-height: 1.4;
        }

        .user-message {
            text-align: right;
        }

        .user-text {
            background: linear-gradient(135deg, #4a7c59 0%, #2d5016 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 18px;
            display: inline-block;
            max-width: 80%;
            margin-left: 20%;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .option-btn {
            background: linear-gradient(135deg, #4a7c59 0%, #2d5016 100%);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 124, 89, 0.4);
        }

        .link-btn {
            background: linear-gradient(135deg, #6b8e23 0%, #8fbc8f 100%);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 25px;
            display: inline-block;
            margin: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 142, 35, 0.4);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            margin: 10px 0;
        }

        .typing-dots {
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            margin-left: 45px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .restart-btn {
            background: transparent;
            color: #4a7c59;
            border: 2px solid #4a7c59;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #4a7c59;
            color: white;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #chatInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #chatInput:focus {
            border-color: #4a7c59;
        }

        #sendButton {
            background: linear-gradient(135deg, #4a7c59 0%, #2d5016 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 60px;
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 124, 89, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 600px) {
            .chatbot-container {
                height: 100vh;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>

        class Chatbot {
            constructor() {
                this.messagesContainer = document.getElementById('chatMessages');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.conversationState = 'welcome';
                this.setupInputHandlers();
                this.init();
            }

            setupInputHandlers() {
                // Send button click handler
                this.sendButton.addEventListener('click', () => {
                    this.handleUserInput();
                });

                // Enter key handler
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleUserInput();
                    }
                });
            }

            handleUserInput() {
                const userText = this.chatInput.value.trim();
                if (!userText) return;

                // Add user message
                this.addMessage(userText, false);
                
                // Clear input
                this.chatInput.value = '';
                
                // Show typing indicator
                this.showTypingIndicator();

                setTimeout(() => {
                    this.hideTypingIndicator();
                    this.processUserQuery(userText);
                }, 800);
            }

            processUserQuery(query) {
                const matchedItems = this.detectKeywords(query);
                
                if (matchedItems.length === 1) {
                    // Single match - go directly to file
                    this.showFileLink(matchedItems[0]);
                } else if (matchedItems.length > 1) {
                    // Multiple matches - show options
                    this.showMultipleMatches(matchedItems, query);
                } else {
                    // No matches - show helpful response
                    this.showNoMatches(query);
                }
            }

            detectKeywords(query) {
                const queryLower = query.toLowerCase();
                const matches = [];

                Object.entries(resources).forEach(([resourceKey, resource]) => {
                    // Check for file-level keyword matches
                    if (resource.files) {
                        Object.entries(resource.files).forEach(([fileKey, file]) => {
                            const score = file.keywords.reduce((acc, keyword) => {
                                if (queryLower.includes(keyword.toLowerCase())) {
                                    return acc + 1;
                                }
                                return acc;
                            }, 0);

                            if (score > 0) {
                                matches.push({ 
                                    resourceKey, 
                                    fileKey,
                                    score, 
                                    resource,
                                    file
                                });
                            }
                        });
                    }
                });

                // Sort by score (highest first)
                return matches.sort((a, b) => b.score - a.score);
            }

            showMultipleMatches(matchItems, originalQuery) {
                const messageDiv = this.addMessage(`I found several resources that might help with "${originalQuery}". Which one interests you most?`);
                
                const options = matchItems.map(match => ({
                    text: `üìÑ ${match.file.name}`,
                    action: `file`,
                    match: match
                }));

                options.push({ text: "üéØ Show me everything", action: "browse_all" });
                this.addOptions(options, messageDiv);
            }

            showNoMatches(query) {
                const messageDiv = this.addMessage(`I couldn't find specific resources for "${query}", but here are all available options:`);
                this.showAllResourcesInMessage(messageDiv);
            }

            showAllResourcesInMessage(messageDiv) {
                const options = Object.entries(resources).map(([key, resource]) => ({
                    text: `üìÇ ${resource.name}`,
                    action: key
                }));

                this.addOptions(options, messageDiv);
            }

            init() {
                this.showTypingIndicator();
                setTimeout(() => {
                    this.hideTypingIndicator();
                    this.showWelcomeMessage();
                    this.scrollToTop();
                }, 1000);
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'flex';
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            addMessage(content, isBot = true, shouldScroll = true) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';

                if (isBot) {
                    messageDiv.innerHTML = `
                        <div class="bot-message">
                            <div class="bot-avatar"></div>
                            <div class="bot-text">${content}</div>
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="user-message">
                            <div class="user-text">${content}</div>
                        </div>
                    `;
                }

                this.messagesContainer.insertBefore(messageDiv, this.typingIndicator);
                if (shouldScroll) {
                    this.scrollToBottom();
                }
                return messageDiv;
            }

            addOptions(options, messageDiv) {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'option-btn';
                    button.textContent = option.text;
                    button.onclick = () => this.handleOption(option);
                    optionsDiv.appendChild(button);
                });

                messageDiv.querySelector('.bot-text').appendChild(optionsDiv);
            }

            showWelcomeMessage() {
                const messageDiv = this.addMessage("Hi there! üëã I'm here to help you navigate our resources. You can either click an option below or type what you're looking for:", true, false);
                
                // Icon mapping for different resource types
                const iconMap = {
                    tutorials: "üìö",
                    documentation: "üìñ",
                    examples: "üìã",
                    tools: "üîß",
                    groups_to_join: "üë•",
                    courses: "üéì"
                };
                
                // Generate options dynamically from resources
                const options = Object.entries(resources).map(([key, resource]) => ({
                    text: `${iconMap[key] || "ÔøΩ"} ${resource.name}`,
                    action: key
                }));
                
                // Add the "show everything" option
                options.push({ text: "üéØ I'm not sure, show me everything", action: "browse_all" });

                this.addOptions(options, messageDiv);
            }

            handleOption(option) {
                // Add user message
                this.addMessage(option.text, false);

                // Show typing indicator
                this.showTypingIndicator();

                setTimeout(() => {
                    this.hideTypingIndicator();
                    
                    // Handle file-specific matches from multi-match
                    if (option.match) {
                        this.showFileLink(option.match);
                    } else {
                        this.handleUserChoice(option.action);
                    }
                }, 800);
            }

            handleUserChoice(action) {
                // Handle special actions
                if (action === 'browse_all') {
                    this.showAllResources();
                    return;
                }
                if (action === 'restart') {
                    this.restart();
                    return;
                }
                
                // Handle any resource dynamically
                if (resources[action]) {
                    this.showResourceLink(action);
                } else {
                    // Fallback for unknown actions
                    this.showAllResources();
                }
            }


            showFileLink(matchItem) {
                const { file, resource, resourceKey } = matchItem;
                if (!file) return;

                const messageDiv = this.addMessage(
                    `Perfect! Here's your ${resource.name}:<br>
                    <a href="${resource.url}" target="_blank" class="link-btn" style="margin-bottom:8px;">üìÇ Open ${resource.name}</a>
                    <br>Specific file is:<br>
                    <a href="${file.url}" target="_blank" class="link-btn">üìÑ ${file.name}</a>`
                );

                messageDiv.querySelector('.bot-text').innerHTML += `
                    <button class="restart-btn" onclick="chatbot.handleOption({text: 'üè† Back to main menu', action: 'restart'})">
                        üè† Back to main menu
                    </button>
                `;
}

            showResourceLink(resourceKey) {
                const resource = resources[resourceKey];
                if (!resource) return;

                const messageDiv = this.addMessage(`Perfect! Here's your ${resource.name}:<br>
                    <a href="${resource.url}" target="_blank" class="link-btn" style="margin-bottom:8px;">üìÇ Open ${resource.name}</a>
                    <br>Files in this resource:<br>
                    ${
                        resource.files
                            ? Object.values(resource.files)
                                .map(file => `<a href="${file.url}" target="_blank" class="link-btn" style="margin-bottom:4px;">üìÑ ${file.name}</a>`)
                                .join('<br>')
                            : ''
                    }
                `);

                messageDiv.querySelector('.bot-text').innerHTML += `
                    <button class="restart-btn" onclick="chatbot.handleOption({text: 'üè† Back to main menu', action: 'restart'})">
                        üè† Back to main menu
                    </button>
                `;
}

            showAllResources() {
                const messageDiv = this.addMessage("Here are all our available resources. Click any file to explore:");
                
                let linksHTML = '<div style="margin-top: 15px;">';
                Object.entries(resources).forEach(([resourceKey, resource]) => {
                    linksHTML += `<div style="margin-bottom: 20px;">
                        <h3 style="color: #4a7c59; font-size: 1em; margin-bottom: 10px;">üìÇ ${resource.name}</h3>`;
                    
                    if (resource.files) {
                        Object.entries(resource.files).forEach(([fileKey, file]) => {
                            linksHTML += `
                                <a href="${file.url}" target="_blank" class="link-btn" style="display: block; margin-bottom: 8px; font-size: 0.9em;">
                                    üìÑ ${file.name}
                                </a>`;
                        });
                    }
                    
                    linksHTML += '</div>';
                });
                linksHTML += '</div>';
                
                linksHTML += `
                    <button class="restart-btn" onclick="chatbot.handleOption({text: 'üè† Back to main menu', action: 'restart'})">
                        üè† Back to main menu
                    </button>
                `;

                messageDiv.querySelector('.bot-text').innerHTML += linksHTML;
            }

            restart() {
                this.messagesContainer.innerHTML = '<div class="typing-indicator" id="typingIndicator"><div class="typing-dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div></div>';
                this.typingIndicator = document.getElementById('typingIndicator');
                this.conversationState = 'welcome';
                
                setTimeout(() => {
                    this.hideTypingIndicator();
                    this.showWelcomeMessage();
                }, 500);
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }

            scrollToTop() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = 0;
                }, 100);
            }
        }

        // Initialize the chatbot when page loads
        let chatbot;
        window.addEventListener('DOMContentLoaded', () => {
            chatbot = new Chatbot();
        });
    </script>
</body>
</html>
